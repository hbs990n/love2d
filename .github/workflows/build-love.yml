name: Build Love2D

on:
  push:
    branches: [main]
  workflow_dispatch:  # 允许手动运行

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libsdl3-dev \
          libopenal-dev \
          libfreetype6-dev \
          libluajit-5.1-dev \
          libmodplug-dev \
          libvorbis-dev \
          libogg-dev \
          libtheora-dev
    
    - name: Configure with CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: love-linux
        path: |
          build/src/love
          build/src/love.exe

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
    
    - name: Build Windows
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: love-windows
        path: build/src/Release/love.exe
